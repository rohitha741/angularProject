<app-header></app-header>



<div>

    <p class="h1">parent works! {{message| json}}</p>

    <app-dashboard-child [res]="data" (event1)="method1($event)"></app-dashboard-child>

</div>




<div class="btn-group">
    <button mat-raised-button color="primary" (click)="openDialog()" class="btn1">AddNew</button>

    <button mat-raised-button color="warn" (click)="deleteSelectedRows()" class="btn2">Delete</button>
</div>


<mat-card>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="isAllSelected()"
                    [indeterminate]="isIndeterminate()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.checkbox"></mat-checkbox>
            </td>
        </ng-container>



        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef>S.NO</th>
            <td mat-cell *matCellDef="let element">{{element.sno}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef>Place</th>
            <td mat-cell *matCellDef="let element">{{element.place}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</mat-card>


<app-footer></app-footer>
