<mat-card>
    <mat-card-title class="title">Everything you need to <br> <br> know about Meta AR Glass </mat-card-title>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let item of faqs" (opened)="item.expanded =true" (closed)="item.expanded = false">
       
            <mat-expansion-panel-header>
               
                <mat-panel-title class="question">
                    {{item.question}}
                </mat-panel-title>

                <mat-panel-description>
                    <mat-icon>{{item.expanded ? 'remove_circle' : 'add_circle'}}</mat-icon>
                </mat-panel-description>

            </mat-expansion-panel-header>
            <p>{{item.answer}}</p>
         
            

        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
